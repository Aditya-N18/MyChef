<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Closet Organiser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full px-6 py-8 bg-white rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        Closet Organiser
      </h1>

      <!-- Tab Navigation -->
      <div class="flex border-b mb-4">
        <button
          id="login-tab"
          class="py-2 px-4 text-blue-500 border-b-2 border-blue-500 font-medium"
        >
          Login
        </button>
        <button id="signup-tab" class="py-2 px-4 text-gray-500 font-medium">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Welcome Back</h2>

        <!-- Email -->
        <div>
          <label
            for="login-email"
            class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="login-email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="login-password"
            class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="login-password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <!-- Error Message -->
        <div id="login-error" class="text-red-500 text-sm hidden"></div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Login
        </button>

        <!-- Google Login -->
        <div class="mt-4">
          <button
            type="button"
            id="google-login"
            class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50"
          >
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google"
              class="w-5 h-5 mr-2"
            />
            <span class="text-gray-700">Login with Google</span>
          </button>
        </div>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="space-y-4 hidden">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Create Account</h2>

        <!-- Email -->
        <div>
          <label
            for="signup-email"
            class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="signup-email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="signup-password"
            class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="signup-password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label
            for="signup-confirm-password"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            type="password"
            id="signup-confirm-password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <!-- Error Message -->
        <div id="signup-error" class="text-red-500 text-sm hidden"></div>

        <!-- Sign Up Button -->
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
          Sign Up
        </button>

        <!-- Google Sign Up -->
        <div class="mt-4">
          <button
            type="button"
            id="google-signup"
            class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50"
          >
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              alt="Google"
              class="w-5 h-5 mr-2"
            />
            <span class="text-gray-700">Sign Up with Google</span>
          </button>
        </div>
      </form>

      <div id="loader" class="text-center py-4 hidden">
        <div
          class="spinner border-t-4 border-blue-500 border-solid rounded-full w-8 h-8 mx-auto animate-spin"
        ></div>
        <p class="mt-2 text-gray-600">Loading...</p>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="login.js?v=3"></script>
  </body>
</html>
